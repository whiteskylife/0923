    <script src="/static/jquery-1.12.4.js"></script>
    <script>
        function getCookie(name) {
            var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
            return r ? r[1] : undefined;
        }

        function SubmitCsrf() {
            $.post({
                url:'/csrf',
                data: {'k1': 'v1'},
                success: function (callback) {
                    console.log(callback);
                }
            });
        }


    </script>
