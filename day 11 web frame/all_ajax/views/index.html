<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="file" id="img" />
    <input type="button" onclick="UploadFile();" value="jQuery-ajax上传文件" />
    <script src="/statics/jquery-1.12.4.js"></script>
    <script>
        function UploadFile(){
            var fileObj = $("#img")[0].files[0];
            var form = new FormData();
            form.append("user", "v1");
            form.append("favor", "1");
            form.append("file_upload", fileObj);

            $.ajax({
                type:'POST',
                url: '/index',
                data: form,
                processData: false,  // tell jQuery not to process the data 告诉jQuery不要处理我提交的数据，一定要加上
                contentType: false,  // tell jQuery not to set contentType  告诉jQuery不要处理我提交的数据，一定要加上
                success: function(arg){
                    console.log(arg);
                }
            })
        }
    </script>
</body>
</html>
