<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer{
            height: 30px;
        }
        .page{
            padding: 10px;
            float: left;
        }
        .page a{
            margin: 3px;
            padding: 5px;
            background-color: cornflowerblue;
        }
        .page a.active{
            background-color: pink;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h1>提交数据</h1>
    <form method="post" action="/index/{{current_page}}">
        <input name="username" type="text" />
        <input name="email" type="text" />
        <input type="submit" value="提交" />
    </form>
    <h1>显示数据</h1>
    <table border="1">
        <thead>
                <tr>
                    <th>用户名</th>
                    <th>邮箱</th>
                </tr>
        </thead>
        <tbody>
            {% for line in list_info%}
                <tr>
                    <td>{% raw line['username'] %}</td>
                    <td>{{line['email']}}</td>
                </tr>
            {% end %}
        </tbody>
    </table>
    <div class="outer">
        <div style="float: left;"><a href="/index/{{first_page}}">首页</a></div>
        <div style="float: left;"><a href="/index/{{pre_page}}">上一页</a></div>
        <div class="page" style="float: left; line-height: 30px">
            {% raw str_page %}
        </div>
        <div style="float: left;"><a href="/index/{{next_page}}">下一页</a></div>
        <div style="float: left;"><a href="/index/{{last_page}}">尾页</a></div>
    </div>
</body>
</html>
