<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main{
            background-color: red;
            width: 300px;
            height: 400px;
        }
        #content{
            background-color: pink;
            width: 150px;
            height: 200px;
        }
    </style>

</head>
<body>
    <div id="main">
        <div id="content"></div>
    </div>

    <script>
        function t1(age){
            console.log(age);       //   ƒ age(){}
            var age = 27;
            console.log(age);       //   27
            function age(){}
            console.log(age);       //   27
        }
//        函数在形成调用的一瞬间形成一个活动对象（active object）
        t1(3)
    </script>
</body>
</html>
