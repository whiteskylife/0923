<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="i1"  onfocus="Focus();" onblur="Blur();" type="text" value="请输入关键字"/>
<!--最新浏览器支持下面placeholder的方式，效果和写JS一样，如果需要兼容浏览器版本，通过JS来实现-->
<input placeholder="请输入关键字">

<script>
    function Focus() {
        var tag = document.getElementById('i1');
        var val = tag.value;
        if (val == "请输入关键字") {
            tag.value = "";
        }
    }
    function Blur() {
        var tag = document.getElementById('i1');
        var val = tag.value;
        if (val.length == 0){
            tag.value = "请输入关键字";
        }
    }
</script>
</body>
</html>
