<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{
            display: none;
        }
        .item .header{
            height: 35px;
            background-color: royalblue;
            line-height: 35px;
        }
    </style>
</head>
<body>
    <div style="height: 50px"></div>
    <div style="width: 300px;">
        <div class="item">
            <!--<div id='m1' class="header" onclick="ChangeMenu('m1');"> 菜单1</div>-->
            <div class="header" onclick="ChangeMenu(this);"> 菜单1</div>
            <div class="content1 hide" >
                <div>内容1</div>
                <div>内容1</div>
                <div>内容1</div>
            </div>
        </div>
        <div class="item">
            <div class="header" onclick="ChangeMenu(this);">菜单2</div>
            <div class="content hide">
                <div>内容2</div>
                <div>内容2</div>
                <div>内容2</div>
            </div>
        </div>
        <div  class="item">
            <div class="header" onclick="ChangeMenu(this);">菜单3</div>
            <div class="content hide">
                <div>内容3</div>
                <div>内容3</div>
                <div>内容3</div>
            </div>
        </div>
        <div  class="item">
            <div class="header" onclick="ChangeMenu(this);">菜单4</div>
            <div class="content hide">
                <div>内容4</div>
                <div>内容4</div>
                <div>内容4</div>
            </div>
        </div>
    </div>

    <script>
        function ChangeMenu(ths){
//            var current_header = document.getElementById(nid);
            var current_header = ths;
//            console.log(current_header.parentElement)
//            找出所有的item标签
            var item_list = current_header.parentElement.parentElement.children;
//            全部添加hide，点击哪个标签，再去掉标签的hide属性
            for(var i=0;i<item_list.length;i++){
                var current_item = item_list[i];
                current_item.children[1].classList.add('hide');
            }
            current_header.nextElementSibling.classList.remove('hide')
        }
    </script>

</body>
</html>
