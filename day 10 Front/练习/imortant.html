<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c2{
            /*当有参数 important时, 加了important的属性最终生效：*/
            color: pink !important;
        }
        .c1{
            color: green;
        }
    </style>
</head>
<body>
        <div class="c1 c2">666</div>
</body>
</html>
