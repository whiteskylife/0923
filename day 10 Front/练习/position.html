<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="height: 2000px; background-color: gray;">
        <div style="background-color: green; width: 150px; height: 150px; margin: 0 auto;position: relative;">
            <!--利用position,在大绿框中放置一个小粉框-->
            <div style="background-color: pink;width: 50px;height: 50px;position: absolute; left: 0;bottom: 0;"></div>
        </div>

    </div>
    <!--模仿页面中右下角返回顶部按钮-->
    <div style="position: fixed;right: 10px; bottom: 10px; width: 140px; height: 140px; background-color: pink"></div>
</body>
</html>
