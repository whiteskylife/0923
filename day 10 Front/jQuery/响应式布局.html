<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @media (min-width: 400px) {
            /* 大于400px时候改变样式   这就是响应式布局*/
            .w6{
                width: 50%;
                float: left;
                background-color: red;
            }
        }
        @media (min-width: 600px) {
            .w6{
                width: 50%;
                float: left;
                background-color: blueviolet;
            }
        }
    </style>

</head>
<body>

<div class="w6">123</div>
<div  class="w6">456</div>

</body>
</html>
