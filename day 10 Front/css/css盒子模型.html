<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            border: 1px solid transparent;
            /*让body和HTML之间的距离为0*/
            margin: 0;
        }
        .outer{
            background-color: aqua;
            width: 600px;
            height: 600px;
            /*小盒子找边界的依据：大盒子有没有边界(没有文本、padding、border等属性)，注释掉border属性：*/
            /*border: 1px solid transparent;*/
        }
        .inner{
            /*inner无法在outer中确定边界（因为注释了outer中的border属性，如果加上border属性则为边界），向上找到html层为边界*/
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            margin: 20px;
        }
    </style>
</head>
<body>
       <div class="outer">
           <div class="inner"></div>
           <div class="inner"></div>
       </div>
</body>
</html>
