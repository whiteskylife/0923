<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            border: 1px solid transparent;
            /*让body和HTML之间的距离为0*/
            margin: 0;
        }
        .div1{
            background-color: aqua;
            width: 200px;
            height: 200px;
            /*下面padding的作用：在原来外层盒子的基础上，上下左右都扩张了100px*/
            /*padding: 100px;*/
            border: 1px solid transparent;
        }
        .div2{
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            margin: 20px;
        }
    </style>
</head>
<body>
       <div class="div1">
           <div class="div2"></div>
       </div>
</body>
</html>
